<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Administraci√≥n</h1>
        </div>
      </div>
      <div class="row">
        <div class="col" id="data-container">
          <!-- Data will be displayed here -->
          <h3>Agregar una Gift card </h3>
          <form id="formGift">
            <div class="row">
              <div class="col">
                <lable> Gift </lable>
                <input
                  type="text"
                  class="form-control"
                  id="gift"
                  required
                />
              </div>
              <div class="col">
                <lable> tipo </lable>
                <select id="tipo" class="form-control">
                  <option value="Suscripcion">Suscripcion</option>
                  <option value="Compra">Compra</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <lable> Tiempo </lable>
                <select class="form-control" id="tiempo">
                  <option value="1 mes">1 mes</option>
                  <option value="3 meses">3 meses</option>
                  <option value="5 meses">5 meses</option>
                </select>
              </div>
                <div class="col-6">
                  <label>Precio</label>
                  <input type="number" class="form-control " id="precio" required>
                </div>
            </div>
            <div class="mt-3 d-flex justify ">
              <button class="btn btn-info" id="add-gift">Agregar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <h3>Tabla de contenido</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Gift</th>
                <th>Tipo</th>
                <th>Tiempo</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla">
              <!-- Data will be displayed here -->
            </tbody>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
